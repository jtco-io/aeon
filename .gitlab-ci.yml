variables:
  DOCKER_DRIVER: overlay2

stages:
  - fasttest

fasttest:
  stage: fasttest
  image: node:latest

  # This folder is cached between builds
  # http://docs.gitlab.com/ce/ci/yaml/README.html#cache
  cache:
    paths:
    - node_modules/

  script:
   - yarn install
   - yarn run lint
   - yarn run flow check
