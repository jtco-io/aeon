variables:
  DOCKER_DRIVER: overlay2

stages:
  - fast_test
  - build_test_deploy

fasttest:
  stage: fast_test
  image: node:latest
  # This folder is cached between builds
  # http://docs.gitlab.com/ce/ci/yaml/README.html#cache
  cache:
    paths:
    - node_modules/
  before_script:
   - ls ./
  script:
   - yarn install
   - yarn run lint
   - yarn run flow check
   - yarn run test

build_test_deploy:
  stage: build_test_deploy
  image: ncrmro/ci-compose:latest
  services:
    - docker:dind
  variables:
    IMAGE_NAME: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - yarn run d:build
  script:
     - yarn run d:test
